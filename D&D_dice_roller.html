<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dice Roller</title>
    <style>
        body {
            font-family: "Garamond", serif;
            background-color: #f3f0e6; /* Parchment-style background */
            color: #800000; /* Dark red text */
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2em;
        }
        #buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 5px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #f5f5dc; /* Light beige */
            border: 1px solid #8b4513; /* Dark brown */
            color: #800000; /* Dark red */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e0d5b9; /* Slightly darker beige */
        }
        #result, #history {
            font-size: 1.2em;
            margin-top: 20px;
            word-wrap: break-word;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #8b4513;
            border-radius: 5px;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
        }
        a {
            text-decoration: none;
            color: #800000; /* Dark red */
        }
        @media (max-width: 600px) {
            #buttons-container {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
            button {
                padding: 5px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>D&D Dice Roller</h1>
    <div id="buttons-container">
        <button onclick="rollDice(1)">Roll d1</button>
        <button onclick="rollDice(4)">Roll d4</button>

    </div>

    <div id="result">Roll a die to see the result!</div>
    <div id="history">Roll history will be shown here: </div>

    <button onclick="resetResult()" aria-label="Reset the result">Reset</button>

    <footer>
        <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/legalcode.txt" target="_blank">Creative Commons License</a>
    </footer>

    <script>
        function rollDice(sides) {
            const result = Math.floor(Math.random() * sides) + 1;
            document.getElementById('result').innerText = `You rolled a d${sides} and got a ${result}`;
            
            // Append result to history
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML += `You rolled a d${sides} and got a ${result}<br>`;
        }

        function resetResult() {
            document.getElementById('result').innerText = 'Roll a die to see the result!';
            document.getElementById('history').innerHTML = 'Roll history will be shown here: ';
        }
    </script>
</body>
</html>
